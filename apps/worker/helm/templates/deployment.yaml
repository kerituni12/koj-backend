apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-deployment
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
        - name: {{ .Values.app.name }}
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.pullPolicy }}
         
          env:
            - name: REDIS_URL
              value: {{ .Values.redis.url }}
            - name: BUILD_ARCHITECT
              value: {{ .Values.build.architect }}
            - name: LANGUAGES
              value: {{ .Values.build.languages}}
            - name: IGNORE_BUILD
              value: "{{ .Values.build.ignore}}"