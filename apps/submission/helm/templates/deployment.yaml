apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-deployment
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
      containers:
        - name: {{ .Values.app.name }}
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.targetPort }}
          volumeMounts:
            - name: code-executor
              mountPath: {{ .Values.app.basePath }}
            - name: dockersock
              mountPath: "/var/run/docker.sock"
          env:
            - name: PORT
              value: "{{ .Values.app.targetPort }}"
            - name: NATS_URL
              value: {{ .Values.nats.url }}
            - name: POSTGRES_URL
              value: {{ .Values.postgres.url }} 
            - name: REDIS_URL
              value: {{ .Values.redis.url }}
            - name: BASE_PATH
              value: {{ .Values.app.basePath }}
            
      volumes:
        - name: code-executor
          persistentVolumeClaim:
            claimName: code-executor
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock  
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-service
spec:
  selector:
    app: {{ .Values.app.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.app.port}}
      targetPort: {{ .Values.app.targetPort}}

